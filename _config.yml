minimal_mistakes_skin    : "mint" # 태마 색 설정 "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "ko-KR"
title                    : "Web Development Blog" # Meta 태그에 들어가는 영역 , masthead_title등이 없으면 기본값으로 나온다.
title_separator          : "&#124;" # 타이틀 사이 구분자 <title>Welcome to Juntaekim Blog | Minimal Mistakes</title> 해당 형식으로 들어갑니다.
subtitle                 : "Version 1.000220120" # 타이틀 아래에 나올 작은 글씨
name                     : "김준태" # 맨 하단 이름 찍히는 영역
description              : "Front end , Sever , Laravel 등 다양한 개발을 공부하는 블로그" # Meta 태그에 들어가는 영역
url                      : #"https://developerJTkim.github.io/" # GitBlog 호스트 주소
baseurl                  : # subPath https://developerJTkim.github.io라고 하고 싶을 시 "/blog" 라고 적는다.
repository               : "developerJTkim/developerJTkim.github.com" # GitHub username/repo-name
teaser                   : # "/assets/images/senior-couple-4723737_640.jpg" # 홈페이지 기본 티져 이미지
logo                     : # 타이틀 옆에 작게 들어갈 이미지.
masthead_title           : "꾸준히 기록하고 성장하는 개발자 Blog" # 홈페이지 최 상탄에 들어갈 타이틀
breadcrumbs              : true # 브래드크럼 사용 여부 true, false (default) , _data/ui-text.yml에 다국어 지원 가능합니다.
words_per_minute         : 200 # 해당 포스트 읽는데 걸리는 시간을 계산하기 위해 대락 분당 읽는 수가 몇글자가 될지 적는 공간.

